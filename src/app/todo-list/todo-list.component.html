<section class="main" *ngIf="todos.length > 0">
  <mat-card class="todo-list">
      <mat-list>
        <mat-list-item *ngFor="let todo of todos" [class.completed]='todo.complete'>
          <app-todo-list-item
            [todo]="todo"
            (toggleComplete)="onToggleTodoComplete($event)"
            (remove)="onRemoveTodo($event)">
          </app-todo-list-item>
          <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>
  </mat-card>
</section>
